<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elgammal Signature Digital</title>
    <link rel="stylesheet" href="../css/main.css" />
    <script type="text/javascript" src="../js/docxviewer/jszip.js"></script>
    <script src="../js/docxviewer/docx_preview.js"></script>
  </head>
  <body>
    <div id="main">
      <div class="key-block">
        <div
          style="
            width: 100%;
            padding-top: 6px;
            text-align: center;
            height: 60px;
            font-size: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          "
        >
          Tạo khóa
        </div>
        <div style="padding: 20px">
          <span style="font-size: 28px; text-decoration: underline"
            >Public key</span
          >
          <div class="public-key">
            <div class="wrapper">
              <div class="input-data">
                <input type="text" class="p-prime" required />
                <div class="underline"></div>
                <label>Số nguyên tố p</label>
              </div>
            </div>
            <div class="wrapper">
              <div class="input-data">
                <input type="text" required class="alpha-number" />
                <div class="underline"></div>
                <label>Số α</label>
              </div>
            </div>
            <div class="wrapper">
              <div class="input-data">
                <input type="text" required class="beta-number" />
                <div class="underline"></div>
                <label>Số β (β = α<sup>a</sup> mod p)</label>
              </div>
            </div>
          </div>
          <span style="font-size: 28px; text-decoration: underline"
            >Private key</span
          >
          <div class="private-key">
            <div class="wrapper">
              <div class="input-data">
                <input type="text" required class="private-number-a" />
                <div class="underline"></div>
                <label>Số bí mật thứ nhất: a</label>
              </div>
            </div>
          </div>
          <span style="font-size: 28px; text-decoration: underline"
            >Xây dựng hàm kí</span
          >
          <div>
            <div class="wrapper">
              <div class="input-data">
                <input type="text" required class="private-number-k" />
                <div class="underline"></div>
                <label>Số bí mật thứ hai: k</label>
              </div>
            </div>
            <div class="wrapper">
              <div class="input-data">
                <input type="text" required class="gammal-number" />
                <div class="underline"></div>
                <label>ɣ = α<sup>k</sup> mod p</label>
              </div>
            </div>
          </div>
          <button
            class="btn-style generate-full"
            style="margin: 12px 0px 0px 75px"
          >
            Tạo ngẫu nhiên
          </button>
        </div>
      </div>
      <div
        style="
          display: inline-block;
          position: absolute;
          top: 152px;
          left: 340px;
        "
      >
        <div class="error-message error-0">!</div>
        <div class="message message-0"></div>
      </div>
      <div
        style="
          display: inline-block;
          position: absolute;
          top: 232px;
          left: 340px;
        "
      >
        <div class="error-message error-1">!</div>
        <div class="message message-1"></div>
      </div>

      <div
        style="
          display: inline-block;
          position: absolute;
          top: 307px;
          left: 340px;
        "
      >
        <div class="error-message error-2">!</div>
        <div class="message message-2"></div>
      </div>

      <div
        style="
          display: inline-block;
          position: absolute;
          top: 426px;
          left: 340px;
        "
      >
        <div class="error-message error-3">!</div>
        <div class="message message-3"></div>
      </div>

      <div
        style="
          display: inline-block;
          position: absolute;
          top: 544px;
          left: 340px;
        "
      >
        <div class="error-message error-4">!</div>
        <div class="message message-4"></div>
      </div>

      <div
        style="
          display: inline-block;
          position: absolute;
          top: 621px;
          left: 340px;
        "
      >
        <div class="error-message error-5">!</div>
        <div class="message message-5"></div>
      </div>

      <div class="generate-signature">
        <div
          style="
            display: inline-block;
            position: absolute;
            top: 82px;
            left: 776px;
          "
        >
          <div class="error-message error-6">!</div>
          <div class="message message-6"></div>
        </div>
        <div
          style="
            width: 100%;
            padding-top: 6px;
            text-align: center;
            height: 60px;
            font-size: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          "
        >
          Phát sinh chữ ký
        </div>
        <div style="padding: 20px">
          <div style="display: flex">
            <div style="margin-right: 12px">Văn bản ký:</div>
            <div
              class="plain-text-input"
              contenteditable="true"
              style="
                white-space: pre-wrap;
                width: 300px;
                height: 260px;
                padding: 5px;
                overflow: auto;
                overflow-x: auto;
                border: 1px solid black;
              "
            ></div>
            <div style="margin-left: 10px; width: 96px">
              <button class="btn-style btn-file-upload-0" style="width: 100px">
                File
              </button>
              <input
                type="file"
                class="input-file-upload input-file-upload-0"
                hidden
                accept=".txt, .docx"
              />
              <textarea
                name="output-file-name"
                class="output-file-name-0"
                style="
                  width: 101px;
                  height: 160px;
                  resize: none;
                  margin-top: 5px;
                  border: none;
                "
                id=""
                cols="30"
                rows="10"
                readonly
              ></textarea>
            </div>
          </div>
          <div style="padding: 20px">
            <button
              class="btn-style btn-action-signature"
              style="margin-left: 205px"
            >
              Ký
            </button>
          </div>
          <div>
            <div style="display: flex">
              <div style="margin-right: 45px">Chữ ký:</div>
              <div
                class="output-signature-digital"
                contenteditable="false"
                style="
                  width: 300px;
                  height: 260px;
                  padding: 5px;
                  overflow: auto;
                  border: 1px solid black;
                "
              ></div>
              <div style="margin-left: 10px; width: 96px">
                <button
                  class="btn-style btn-tranfer-signature"
                  style="width: 100px"
                >
                  Chuyển
                </button>
                <button
                  class="btn-style btn-save-file"
                  style="margin-top: 12px; width: 100px"
                >
                  Lưu
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="check-signature">
        <div
          style="
            display: inline-block;
            position: absolute;
            top: 82px;
            left: 1055px;
          "
        >
          <div class="error-message error-7">!</div>
          <div class="message message-7"></div>
        </div>
        <div
          style="
            display: inline-block;
            position: absolute;
            top: 283px;
            left: 1055px;
          "
        >
          <div class="error-message error-8">!</div>
          <div class="message message-8"></div>
        </div>
        <div
          style="
            width: 100%;
            padding-top: 6px;
            text-align: center;
            height: 60px;
            font-size: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
          "
        >
          Kiểm tra chữ ký
        </div>
        <div style="padding: 20px">
          <div style="display: flex">
            <div style="margin-right: 12px">Văn bản ký:</div>
            <div
              class="plain-text-input-check"
              contenteditable="true"
              style="
                white-space: pre-wrap;
                width: 300px;
                height: 180px;
                padding: 5px;
                overflow: auto;
                border: 1px solid black;
              "
            ></div>
            <div style="margin-left: 10px; width: 96px">
              <button class="btn-style btn-file-upload-1" style="width: 100px">
                File văn bản
              </button>
              <input
                type="file"
                class="input-file-upload input-file-upload-1"
                hidden
                accept=".txt, .docx"
              />
              <textarea
                name="output-file-name"
                class="output-file-name-1"
                style="
                  width: 101px;
                  height: 118px;
                  resize: none;
                  margin-top: 5px;
                  border: none;
                "
                id=""
                cols="30"
                rows="10"
                readonly
              ></textarea>
            </div>
          </div>
          <div style="display: flex; margin-top: 15px">
            <div style="margin-right: 44px">Chữ ký:</div>
            <div
              class="input-signature-digital-check"
              contenteditable="true"
              style="
                width: 301px;
                height: 180px;
                padding: 5px;
                overflow: auto;
                border: 1px solid black;
              "
            ></div>
            <div style="margin-left: 10px; width: 96px">
              <button class="btn-style btn-file-upload-2" style="width: 100px">
                File chữ ký
              </button>
              <input
                type="file"
                class="input-file-upload input-file-upload-2"
                hidden
                accept=".txt"
              />
              <textarea
                name="output-file-name"
                class="output-file-name-2"
                style="
                  width: 101px;
                  height: 118px;
                  resize: none;
                  margin-top: 5px;
                  border: none;
                "
                id=""
                cols="30"
                rows="10"
                readonly
              ></textarea>
            </div>
          </div>
          <div style="padding: 20px">
            <button
              class="btn-style btn-check-signature"
              style="margin-left: 160px"
            >
              Kiểm tra chữ ký
            </button>
          </div>
          <div style="display: flex; margin-top: 15px">
            <div style="margin-right: 12px">Thông báo:</div>
            <textarea
              readonly
              name="content-input"
              class="message-check"
              cols="30"
              rows="10"
              style="width: 300px; height: 180px; padding: 5px; resize: none"
            ></textarea>
          </div>
        </div>
